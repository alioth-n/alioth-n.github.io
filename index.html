    <p>1. 乾</p><p>乾。元亨利貞。〔卦辭〕<br>象曰：天行健，君子以自強不息。〔大象〕</p><p>初九。潛龍勿用。<br>象曰：潛龍勿用，陽在下也。</p><p>九二。見龍在田，利見大人。<br>象曰：見龍在田，德施普也。</p><p>九三。君子終日乾乾，夕惕若，厲无咎。<br>象曰：終日乾乾，反復道也。</p><p>九四。或躍在淵，无咎。<br>象曰：或躍在淵，進无咎也。</p><p>九五。飛龍在天，利見大人。<br>象曰：飛龍在天，大人造也。</p><p>上九。亢龍有悔。<br>象曰：亢龍有悔，盈不可久也。</p><p>用九。見群龍无首，吉。〔爻辭〕<br>象曰：天德不可為首也。〔乾--象傳〕</p><p>　</p><p>2. 坤</p><p>坤。元亨，利牝馬之貞。君子有攸往，先迷後得主。利西南得朋，東北喪朋。安貞吉。〔卦辭〕<br>象曰：地勢坤。君子以厚德載物。〔大象〕</p><p>初六。履霜，堅冰至。<br>象曰：履霜堅冰，陰始凝也。馴致其道，至堅冰也。</p><p>六二。直方大，不習无不利。<br>象曰：六二之動，直以方也。不習，无不利，地道光也。</p><p>六三。含章可貞，或從王事，无成有終。<br>象曰：含章可貞，以時發也；或從王事，知光大也。</p><p>六四。括囊，无咎无譽。<br>象曰：括囊无咎，慎不害也。</p><p>六五。黃裳，元吉。<br>象曰：黃裳元吉，文在中也。</p><p>上六。龍戰於野，其血玄黃。<br>象曰：龍戰於野，其道窮也。</p><p>用六。利永貞。<br>象曰：用六永貞，以大終也。〔坤--象傳〕</p><p>　</p><p>3. 屯</p><p>屯。元亨利貞。勿用有攸往，利建侯。〔卦辭〕<br>象曰：雲雷屯，君子以經綸。〔大象〕</p><p>初九。盤桓，利居貞，利建侯。<br>象曰：雖盤桓，志行正也；以貴下賤，大得民也。</p><p>六二。屯如邅如，乘馬班如。匪寇婚媾，女子貞不字，十年乃字。<br>象曰：六二之難，乘剛也；十年乃字，反常也。</p><p>六三。即鹿无虞，惟入於林中；君子幾，不如舍。往吝。<br>象曰：即鹿无虞，以從禽也。君子舍之，往吝，窮也。</p><p>六四。乘馬班如。求婚媾，往吉，无不利。<br>象曰：求而往，明也。</p><p>九五。屯其膏，小貞吉，大貞凶。<br>象曰：屯其膏，施未光也。</p><p>上六。乘馬班如，泣血漣如。<br>象曰：泣血漣如，何可長也？</p><p>　</p><p>4. 蒙</p><p>蒙。亨。匪我求童蒙，童蒙求我。初筮告，再三瀆，瀆則不告。利貞。〔卦辭〕<br>象曰：山下出泉，蒙。君子以果行育德。〔大象〕</p><p>初六。發蒙，利用刑人，用說桎梏。以往，吝。<br>象曰：利用刑人，以正法也。</p><p>九二。包蒙，吉；納婦吉；子克家。<br>象曰：子克家，剛柔節也。</p><p>六三。勿用取女；見金夫，不有躬。无攸利。<br>象曰：勿用取女，行不順也。</p><p>六四。困蒙，吝。<br>象曰：困蒙之吝，獨遠實也。</p><p>六五。童蒙，吉。<br>象曰：童蒙之吉，順以巽也。</p><p>上九。擊蒙。不利為寇，利禦寇。<br>象曰：利用禦寇，上下順也。</p><p>　</p><p>5. 需</p><p>需。有孚，光亨，貞吉。利涉大川。〔卦辭〕<br>象曰：雲上於天，需。君子以飲食宴樂。〔大象〕</p><p>初九。需於郊，利用恆，无咎。<br>象曰：需於郊，不犯難行也；利用恆，无咎，未失常也。</p><p>九二。需於沙，小有言，終吉。<br>象曰：需於沙，衍在中也；雖小有言，以吉終也。</p><p>九三。需於泥，致寇至。<br>象曰：需於泥，災在外也。自我致寇，敬慎不敗也。</p><p>六四。需於血，出自穴。<br>象曰：需於血，順以聽也。</p><p>九五。需於酒食，貞吉。<br>象曰：酒食貞吉，以中正也。</p><p>上六。入於穴，有不速之客三人來，敬之終吉。<br>象曰：不速之客來，敬之終吉；雖不當位，未大失也。</p><p>　</p><p>6. 訟</p><p>訟。有孚，窒惕，中吉，終凶。利見大人，不利涉大川。〔卦辭〕<br>象曰：天與水違行，訟；君子以作事謀始。〔大象〕</p><p>初六。不永所事，小有言，終吉。<br>象曰：不永所事，訟不可長也；雖小有言，其辯明也。</p><p>九二。不克訟，歸而逋，其邑人三百戶无眚。<br>象曰：不克訟，歸逋竄也；自下訟上，患至掇也。</p><p>六三。食舊德，貞，厲終吉。或從王事，无成。<br>象曰：食舊德，從上吉也。</p><p>九四。不克訟，復即命，渝安貞，吉。<br>象曰：復即命，渝安貞，吉，不失也。</p><p>九五。訟，元吉。<br>象曰：訟，元吉，以中正也。</p><p>上九。或錫之鞶帶，終朝三褫之。<br>象曰：以訟受服，亦不足敬也。</p><p>　</p><p>7. 師</p><p>師。貞，丈人吉，无咎。〔卦辭〕<br>象曰：地中有水，師。君子以容民畜眾。〔大象〕</p><p>初六。師出以律，否臧，凶。<br>象曰：師出以律，失律凶也。</p><p>九二。在師中，吉无咎，王三錫命。<br>象曰：在師中吉，承天寵也。王三錫命，懷萬邦也。</p><p>六三。師或輿尸，凶。<br>象曰：師或輿尸，大无功也。</p><p>六四。師左次，无咎。<br>象曰：左次无咎，未失常也。</p><p>六五。田有禽，利執言，无咎。長子帥師，弟子輿尸，貞凶。<br>象曰：長子帥師，以中行也；弟子輿尸，使不當也。</p><p>上六。大君有命，開國承家，小人勿用。<br>象曰：大君有命，以正功也；小人勿用，必亂邦也。</p><p>　</p><p>8. 比</p><p>比。吉。原筮，元永貞，无咎。不寧方來，後夫凶。〔卦辭〕<br>象曰：地上有水，比。先王以建萬國，親諸侯。〔大象〕</p><p>初六。有孚，比之，无咎。有孚盈缶，終來有它吉。<br>象曰：比之初六。有它吉也。</p><p>六二。比之自內，貞吉。<br>象曰：比之自內，不自失也。</p><p>六三。比之匪人。<br>象曰：比之匪人，不亦傷乎？</p><p>六四。外比之，貞吉。<br>象曰：外比於賢，以從上也。</p><p>九五。顯比，王用三驅，失前禽。邑人不誡，吉。<br>象曰：顯比之吉，位正中也。舍逆取順，失前禽也。邑人不誡，上使中也。</p><p>上六。比之无首，凶。<br>象曰：比之无首，无所終也。</p><p>　</p><p>9. 小畜</p><p>小畜。亨。密雲不雨，自我西郊。〔卦辭〕<br>象曰：風行天上，小畜。君子以懿文德。〔大象〕</p><p>初九。復自道，何其咎？吉。<br>象曰：復自道，其義吉也。</p><p>九二。牽復，吉。<br>象曰：牽復在中，亦不自失也。</p><p>九三。輿說輻，夫妻反目。<br>象曰：夫妻反目，不能正室也。</p><p>六四。有孚，血去惕出，无咎。<br>象曰：有孚惕出，上合志也。</p><p>九五。有孚攣如，富以其鄰。<br>象曰：有孚攣如，不獨富也。</p><p>上九。既雨既處，尚德載。婦貞厲，月既望，君子征凶。<br>象曰：既雨既處，德積載也。君子征凶，有所疑也。</p><p>　</p><p>10. 履</p><p>履。履虎尾，不咥人，亨。〔卦辭〕<br>象曰：上天下澤，履。君子以辯上下，定民志。〔大象〕</p><p>初九。素履，往无咎。<br>象曰：素履之往，獨行願也。</p><p>九二。履道坦坦，幽人貞吉。<br>象曰：幽人貞吉，中不自亂也。</p><p>六三。眇能視，跛能履，履虎尾，咥人，凶。武人為於大君。<br>象曰：眇能視，不足以有明也。跛能履，不足以與行也。咥人之凶，位不當也。武人為於大君，志剛也。</p><p>九四。履虎尾，愬愬，終吉。<br>象曰：愬愬終吉，志行也。</p><p>九五。夬履，貞厲。<br>象曰：夬履貞厲，位正當也。</p><p>上九。視履考祥，其旋元吉。<br>象曰：元吉在上，大有慶也。</p><p>　</p><p>11. 泰</p><p>泰。小往大來，吉亨。〔卦辭〕<br>象曰：天地交，泰。后以財成天地之道，輔相天地之宜，以左右民。〔大象〕</p><p>初九。拔茅，茹以其彙，征吉。<br>象曰：拔茅征吉，志在外也。</p><p>九二。包荒，用馮河；不遐遺，朋亡，得尚於中行。<br>象曰：包荒，得尚於中行，以光大也。</p><p>九三。无平不陂，无往不復。艱貞无咎。勿恤其孚。於食有福。<br>象曰：无往不復，天地際也。</p><p>六四。翩翩不富以其鄰，不戒以孚。<br>象曰：翩翩不富，皆失實也；不戒以孚，中心願也。</p><p>六五。帝乙歸妹，以祉元吉。<br>象曰：以祉元吉，中以行願也。</p><p>上六。城復於隍，勿用師，自邑告命，貞吝。<br>象曰：城復於隍，其命亂也。</p><p>　</p><p>12. 否</p><p>否。否之匪人。不利君子貞。大往小來。〔卦辭〕<br>象曰：天地不交，否。君子以儉德辟難，不可榮以祿。〔大象〕</p><p>初六。拔茅，茹以其匯，貞吉，亨。<br>象曰：拔茅貞吉，志在君也。</p><p>六二。包承，小人吉，大人否，亨。<br>象曰：大人否，亨，不亂群也。</p><p>六三。包羞。<br>象曰：包羞，位不當也。</p><p>九四。有命无咎，疇離祉。<br>象曰：有命无咎，志行也。</p><p>九五。休否，大人吉。其亡其亡，繫於苞桑。<br>象曰：大人之吉，位正當也。</p><p>上九。傾否，先否後喜。<br>象曰：否終則傾，何可長也？</p><p>　</p><p>13. 同人</p><p>同人。同人於野，亨。利涉大川，利君子貞。〔卦辭〕<br>象曰：天與火，同人。君子以類族辨物。〔大象〕</p><p>初九。同人於門，无咎。<br>象曰：出門同人，又誰咎也？</p><p>六二。同人於宗，吝。<br>象曰：同人於宗，吝道也。</p><p>九三。伏戎於莽，升其高陵，三歲不興。<br>象曰：伏戎於莽，敵剛也。三歲不興，安行也。</p><p>九四。乘其墉，弗克攻，吉。<br>象曰：乘其墉，義弗克也；其吉，則困而反則也。</p><p>九五。同人，先號咷而後笑，大師克相遇。<br>象曰：同人之先，以中直也。大師相遇，言相克也。</p><p>上九。同人於郊，无悔。<br>象曰：同人於郊，志未得也。</p><p>　</p><p>14. 大有</p><p>大有。元亨。〔卦辭〕<br>象曰：火在天上，大有。君子以遏惡揚善，順天休命。〔大象〕</p><p>初九。无交害。匪咎，艱則无咎。<br>象曰：大有初九。无交害也。</p><p>九二。大車以載，有攸往，无咎。<br>象曰：大車以載，積中不敗也。</p><p>九三。公用亨於天子，小人弗克。<br>象曰：公用亨於天子，小人害也。</p><p>九四。匪其彭，无咎。<br>象曰：匪其彭，无咎，明辯晢也。</p><p>六五。厥孚交如，威如，吉。<br>象曰：厥孚交如，信以發志也；威如之吉，易而无備也。</p><p>上九。自天佑之，吉无不利。<br>象曰：大有上吉，自天佑也。</p><p>　</p><p>15. 謙</p><p>謙。亨，君子有終。〔卦辭〕<br>象曰：地中有山，謙。君子以裒多益寡，稱物平施。〔大象〕</p><p>初六。謙謙君子，用涉大川，吉。<br>象曰：謙謙君子，卑以自牧也。</p><p>六二。鳴謙，貞吉。<br>象曰：鳴謙貞吉，中心得也。</p><p>九三。勞謙君子，有終，吉。<br>象曰：勞謙君子，萬民服也。</p><p>六四。无不利，撝謙。<br>象曰：无不利，撝謙，不違則也。</p><p>六五。不富以其鄰，利用侵伐，无不利。<br>象曰：利用侵伐，征不服也。</p><p>上六。鳴謙，利用行師，征邑國。<br>象曰：鳴謙，志未得也；可用行師，征邑國也。</p><p>　</p><p>16. 豫</p><p>豫。利建侯行師。〔卦辭〕<br>象曰：雷出地奮，豫。先王以作樂崇德，殷薦之上帝，以配祖考。〔大象〕</p><p>初六。鳴豫，凶。<br>象曰：初六鳴豫，志窮凶也。</p><p>六二。介於石，不終日，貞吉。<br>象曰：不終日，貞吉，以中正也。</p><p>六三。盱豫，悔。遲有悔。<br>象曰：盱豫有悔，位不當也。</p><p>九四。由豫，大有得。勿疑，朋盍簪。<br>象曰：由豫大有得，志大行也。</p><p>六五。貞疾，恆不死。<br>象曰：六五貞疾，乘剛也。恆不死，中未亡也。</p><p>上六。冥豫，成有渝，无咎。<br>象曰：冥豫在上，何可長也？</p><p>　</p><p>17. 隨</p><p>隨。元亨，利貞，无咎。〔卦辭〕<br>象曰：澤中有雷，隨。君子以嚮晦入宴息。〔大象〕</p><p>初九。官有渝，貞吉，出門交有功。<br>象曰：官有渝，從正吉也；出門交有功，不失也。</p><p>六二。係小子，失丈夫。<br>象曰：係小子，弗兼與也。</p><p>六三。係丈夫，失小子。隨有求，得，利居貞。<br>象曰：係丈夫，志舍下也。</p><p>九四。隨有獲，貞凶，有孚，在道以明，何咎？<br>象曰：隨有獲，其義凶也。有孚在道，明功也。</p><p>九五。孚於嘉，吉。<br>象曰：孚於嘉吉，位正中也。</p><p>上六。拘係之，乃從維之；王用亨於西山。<br>象曰：拘係之，上窮也。</p><p>　</p><p>18. 蠱</p><p>蠱。元亨，利涉大川。先甲三日，後甲三日。〔卦辭〕<br>象曰：山下有風，蠱。君子以振民育德。〔大象〕</p><p>初六。幹父之蠱，有子，考无咎。厲，終吉。<br>象曰：幹父之蠱，意承考也。</p><p>九二。幹母之蠱，不可貞。<br>象曰：幹母之蠱，得中道也。</p><p>九三。幹父之蠱，小有悔，无大咎。<br>象曰：幹父之蠱，終无咎也。</p><p>六四。裕父之蠱，往見吝。<br>象曰：裕父之蠱，往未得也。</p><p>六五。幹父之蠱，用譽。<br>象曰：幹父用譽，承以德也。</p><p>上九。不事王侯，高尚其事。<br>象曰：不事王侯，志可則也。</p><p>　</p><p>19. 臨</p><p>臨。元亨利貞。至於八月有凶。〔卦辭〕<br>象曰：澤上有地，臨。君子以教思无窮，容保民无疆。〔大象〕</p><p>初九。咸臨，貞吉。<br>象曰：咸臨貞吉，志行正也。</p><p>九二。咸臨，吉无不利。<br>象曰：咸臨，吉无不利，未順命也。</p><p>六三。甘臨，无攸利。既憂之，无咎。<br>象曰：甘臨，位不當也。既憂之，咎不長也。</p><p>六四。至臨，无咎。<br>象曰：至臨无咎，位當也。</p><p>六五。知臨，大君之宜，吉。<br>象曰：大君之宜，行中之謂也。</p><p>上六。敦臨，吉，无咎。<br>象曰：敦臨之吉，志在內也。</p><p>　</p><p>20. 觀</p><p>觀。盥而不薦，有孚顒若。〔卦辭〕<br>象曰：風行地上，觀。先王以省方觀民設教。〔大象〕</p><p>初六。童觀，小人无咎，君子吝。<br>象曰：初六童觀，小人道也。</p><p>六二。闚觀，利女貞。<br>象曰：闚觀女貞，亦可醜也。</p><p>六三。觀我生，進退。<br>象曰：觀我生進退，未失道也。</p><p>六四。觀國之光，利用賓於王。<br>象曰：觀國之光，尚賓也。</p><p>九五。觀我生，君子无咎。<br>象曰：觀我生，觀民也。</p><p>上九。觀其生，君子无咎。<br>象曰：觀其生，志未平也。</p><p>　</p><p>21. 噬嗑</p><p>噬嗑。亨，利用獄。〔卦辭〕<br>象曰：雷電噬嗑。先王以明罰敕法。〔大象〕</p><p>初九。屨校滅趾，无咎。<br>象曰：屨校滅趾，不行也。</p><p>六二。噬膚滅鼻，无咎。<br>象曰：噬膚滅鼻，乘剛也。</p><p>六三。噬臘肉，遇毒，小吝，无咎。<br>象曰：遇毒，位不當也。</p><p>九四。噬乾胏，得金矢，利艱貞，吉。<br>象曰：利艱貞吉，未光也。</p><p>六五。噬乾肉，得黃金，貞厲，无咎。<br>象曰：貞厲无咎，得當也。</p><p>上九。何校滅耳，凶。<br>象曰：何校滅耳，聰不明也。</p><p>　</p><p>22. 賁</p><p>賁。亨。小利有攸往。〔卦辭〕<br>象曰：山下有火，賁。君子以明庶政，无敢折獄。〔大象〕</p><p>初九。賁其趾，舍車而徒。<br>象曰：舍車而徒，義弗乘也。</p><p>六二。賁其須。<br>象曰：賁其須，與上興也。</p><p>九三。賁如，濡如，永貞吉。<br>象曰：永貞之吉，終莫之陵也。</p><p>六四。賁如，皤如，白馬翰如；匪寇婚媾。<br>象曰：六四當位疑也。匪寇婚媾，終无尤也。</p><p>六五。賁於丘園，束帛戔戔，吝，終吉。<br>象曰：六五之吉，有喜也。</p><p>上九。白賁，无咎。<br>象曰：白賁无咎，上得志也。</p><p>　</p><p>23. 剝</p><p>剝：不利有攸往。〔卦辭〕<br>象曰：山附於地，剝。上以厚下安宅。〔大象〕</p><p>初六。剝床以足，蔑貞，凶。<br>象曰：剝床以足，以滅下也。</p><p>六二。剝床以辨，蔑貞，凶。<br>象曰：剝床以辨，未有與也。</p><p>六三。剝之无咎。<br>象曰：剝之无咎，失上下也。</p><p>六四。剝床以膚，凶。<br>象曰：剝床以膚，切近災也。</p><p>六五。貫魚，以宮人寵，无不利。<br>象曰：以宮人寵，終无尤也。</p><p>上九。碩果不食。君子得輿，小人剝廬。<br>象曰：君子得輿，民所載也；小人剝廬，終不可用也。</p><p>　</p><p>24. 復</p><p>復。亨。出入无疾，朋來无咎。反復其道，七日來復，利有攸往。〔卦辭〕<br>象曰：雷在地中，復。先王以至日閉關，商旅不行，后不省方。〔大象〕</p><p>初九。不遠復，无祗悔，元吉。<br>象曰：不遠之復，以修身也。</p><p>六二。休復，吉。<br>象曰：休復之吉，以下仁也。</p><p>六三。頻復，厲无咎。<br>象曰：頻復之厲，義无咎也。</p><p>六四。中行獨復。<br>象曰：中行獨復，以從道也。</p><p>六五。敦復，无悔。<br>象曰：敦復无悔，中以自考也。</p><p>上六。迷復，凶。有災眚。用行師，終有大敗，以其國君凶，至於十年不克征。<br>象曰：迷復之凶，反君道也。</p><p>　</p><p>25. 无妄</p><p>无妄。元亨利貞。其匪正有眚。不利有攸往。〔卦辭〕<br>象曰：天下雷行，物與无妄；先王以茂對時，育萬物。〔大象〕</p><p>初九。无妄，往吉。<br>象曰：无妄之往，得志也。</p><p>六二。不耕獲，不菑畬，則利有攸往。<br>象曰：不耕獲，未富也。</p><p>六三。无妄之災。或繫之牛，行人之得，邑人之災。<br>象曰：行人得牛，邑人災也。</p><p>九四。可貞，无咎。<br>象曰：可貞无咎，固有之也。</p><p>九五。无妄之疾，勿藥有喜。<br>象曰：无妄之藥，不可試也。</p><p>上九。无妄，行有眚，无攸利。<br>象曰：无妄之行，窮之災也。</p><p>　</p><p>26. 大畜</p><p>大畜。利貞，不家食，吉。利涉大川。〔卦辭〕<br>象曰：天在山中，大畜。君子以多識前言往行，以畜其德。〔大象〕</p><p>初九。有厲，利已。<br>象曰：有厲利已，不犯災也。</p><p>九二。輿說輹。<br>象曰：輿說輹，中无尤也。</p><p>九三。良馬逐，利艱貞。日閑輿衛，利有攸往。<br>象曰：利有攸往，上合志也。</p><p>六四。童牛之牿，元吉。<br>象曰：六四元吉，有喜也。</p><p>六五。豶豕之牙，吉。<br>象曰：六五之吉，有慶也。</p><p>上九。何天之衢，亨。<br>象曰：何天之衢，道大行也。</p><p>　</p><p>27. 頤</p><p>頤。貞吉。觀頤，自求口實。〔卦辭〕<br>象曰：山下有雷，頤。君子以慎言語，節飲食。〔大象〕</p><p>初九。舍爾靈龜，觀我朵頤，凶。<br>象曰：觀我朵頤，亦不足貴也。</p><p>六二。顛頤，拂經；於丘頤，征凶。<br>象曰：六二征凶，行失類也。</p><p>六三。拂頤，貞凶。十年勿用，无攸利。<br>象曰：十年勿用，道大悖也。</p><p>六四。顛頤，吉，虎視耽耽，其欲逐逐，无咎。<br>象曰：顛頤之吉，上施光也。</p><p>六五。拂經，居貞吉，不可涉大川。<br>象曰：居貞之吉，順以從上也。</p><p>上九。由頤，厲吉，利涉大川。<br>象曰：由頤厲吉，大有慶也。</p><p>　</p><p>28. 大過</p><p>大過。棟橈。利有攸往，亨。〔卦辭〕<br>象曰：澤滅木，大過。君子以獨立不懼，遯世无悶。〔大象〕</p><p>初六。藉用白茅，无咎。<br>象曰：藉用白茅，柔在下也。</p><p>九二。枯楊生稊，老夫得其女妻，无不利。<br>象曰：老夫女妻，過以相與也。</p><p>九三。棟橈，凶。<br>象曰：棟橈之凶，不可以有輔也。</p><p>九四。棟隆，吉，有它吝。<br>象曰：棟隆之吉，不橈乎下也。</p><p>九五。枯楊生華，老婦得其士夫，无咎无譽。<br>象曰：枯楊生華，何可久也？老婦士夫，亦可醜也。</p><p>上六。過涉滅頂，凶，无咎。<br>象曰：過涉之凶，不可咎也。</p><p>　</p><p>29. 習坎</p><p>習坎。有孚，維心亨，行有尚。〔卦辭〕<br>象曰：水洊至，習坎。君子以常德行，習教事。〔大象〕</p><p>初六。習坎，入於坎窞，凶。<br>象曰：習坎入坎，失道凶也。</p><p>九二。坎有險，求小得。<br>象曰：求小得，未出中也。</p><p>六三。來之坎坎，險且枕，入於坎窞，勿用。<br>象曰：來之坎坎，終无功也。</p><p>六四。樽酒簋貳，用缶，納約自牖，終无咎。<br>象曰：樽酒簋貳，剛柔際也。</p><p>九五。坎不盈，祗既平，无咎。<br>象曰：坎不盈，中未大也。</p><p>上六。係用徽纆，寘於叢棘，三歲不得，凶。<br>象曰：上六失道，凶三歲也。</p><p>　</p><p>30. 離</p><p>離。利貞，亨。畜牝牛，吉。〔卦辭〕<br>象曰：明兩作，離。大人以繼明照於四方。〔大象〕</p><p>初九。履錯然，敬之，无咎。<br>象曰：履錯之敬，以辟咎也。</p><p>六二。黃離，元吉。<br>象曰：黃離元吉，得中道也。</p><p>九三。日昃之離，不鼓缶而歌，則大耋之嗟，凶。<br>象曰：日昃之離，何可久也？</p><p>九四。突如其來如，焚如，死如，棄如。<br>象曰：突如其來如，无所容也。</p><p>六五。出涕沱若，戚嗟若，吉。<br>象曰：六五之吉，離王公也。</p><p>上九。王用出征，有嘉。折首，獲匪其醜，无咎。<br>象曰：王用出征，以正邦也。</p><p>　</p><p>31. 咸</p><p>咸。亨，利貞。取女吉。〔卦辭〕<br>象曰：山上有澤，咸。君子以虛受人。〔大象〕</p><p>初六。咸其拇。<br>象曰：咸其拇，志在外也。</p><p>六二。咸其腓，凶，居吉。<br>象曰：雖凶居吉，順不害也。</p><p>九三。咸其股，執其隨，往吝。<br>象曰：咸其股，亦不處也。志在隨人，所執下也。</p><p>九四。貞吉，悔亡。憧憧往來，朋從爾思。<br>象曰：貞吉悔亡，未感害也。憧憧往來，未光大也。</p><p>九五。咸其脢，无悔。<br>象曰：咸其脢，志末也。</p><p>上六。咸其輔、頰、舌。<br>象曰：咸其輔、頰、舌，滕口說也。</p><p>　</p><p>32. 恆</p><p>恆。亨，无咎，利貞。利有攸往。〔卦辭〕<br>象曰：雷風恆。君子以立不易方。〔大象〕</p><p>初六。浚恆，貞凶；无攸利。<br>象曰：浚恆之凶，始求深也。</p><p>九二。悔亡。<br>象曰：九二悔亡，能久中也。</p><p>九三。不恆其德，或承之羞，貞吝。<br>象曰：不恆其德，无所容也。</p><p>九四。田无禽。<br>象曰：久非其位，安得禽也？</p><p>六五。恆其德，貞。婦人吉，夫子凶。<br>象曰：婦人貞吉，從一而終也。夫子制義，從婦凶也。</p><p>上六。振恆，凶。<br>象曰：振恆在上，大无功也。</p><p>　</p><p>33. 遯</p><p>遯。亨，小利貞。〔卦辭〕<br>象曰：天下有山，遯。君子以遠小人，不惡而嚴。〔大象〕</p><p>初六。遯尾，厲，勿用有攸往。<br>象曰：遯尾之厲，不往何災也？</p><p>六二。執之用黃牛之革，莫之勝說。<br>象曰：執用黃牛，固志也。</p><p>九三。係遯，有疾厲，畜臣妾，吉。<br>象曰：係遯之厲，有疾憊也；畜臣妾吉，不可大事也。</p><p>九四。好遯。君子吉，小人否。<br>象曰：君子好遯，小人否也。</p><p>九五。嘉遯，貞吉。<br>象曰：嘉遯貞吉，以正志也。</p><p>上九。肥遯，无不利。<br>象曰：肥遯无不利，无所疑也。</p><p>　</p><p>34. 大壯</p><p>大壯：利貞。〔卦辭〕<br>象曰：雷在天上，大壯。君子以非禮弗履。〔大象〕</p><p>初九。壯於趾，征凶，有孚。<br>象曰：壯於趾，其孚窮也。</p><p>九二。貞吉。<br>象曰：九二貞吉，以中也。</p><p>九三。小人用壯，君子用罔，貞厲。羝羊觸藩，羸其角。<br>象曰：小人用壯，君子罔也。</p><p>九四。貞吉悔亡。藩決不羸，壯於大輿之輹。<br>象曰：藩決不羸，尚往也。</p><p>六五。喪羊於易，无悔。<br>象曰：喪羊於易，位不當也。</p><p>上六。羝羊觸藩，不能退，不能遂，无攸利。艱則吉。<br>象曰：不能退，不能遂，不詳也；艱則吉，咎不長也。</p><p>　</p><p>35. 晉</p><p>晉。康侯用錫馬蕃庶，晝日三接。〔卦辭〕<br>象曰：明出地上，晉。君子以自昭明德。〔大象〕</p><p>初六。晉如，摧如，貞吉。罔孚，裕，无咎。<br>象曰：晉如摧如，獨行正也。裕无咎，未受命也。</p><p>六二。晉如，愁如，貞吉。受茲介福，於其王母。<br>象曰：受茲介福，以中正也。</p><p>六三。眾允，悔亡。<br>象曰：眾允之，志上行也。</p><p>九四。晉如鼫鼠，貞厲。<br>象曰：鼫鼠貞厲，位不當也。</p><p>六五。悔亡，失得勿恤，往吉，无不利。<br>象曰：失得勿恤，往有慶也。</p><p>上九。晉其角，維用伐邑。厲吉无咎，貞吝。<br>象曰：維用伐邑，道未光也。</p><p>　</p><p>36. 明夷</p><p>明夷。利艱貞。〔卦辭〕<br>象曰：明入地中，明夷。君子以蒞眾用晦而明。〔大象〕</p><p>初九。明夷於飛，垂其翼。君子於行，三日不食。有攸往，主人有言。<br>象曰：君子於行，義不食也。</p><p>六二。明夷，夷於左股，用拯馬壯，吉。<br>象曰：六二之吉，順以則也。</p><p>九三。明夷於南狩，得其大首，不可疾，貞。<br>象曰：南狩之志，乃得大也。</p><p>六四。入於左腹，獲明夷之心，於出門庭。<br>象曰：入於左腹，獲心意也。</p><p>六五。箕子之明夷，利貞。<br>象曰：箕子之貞，明不可息也。</p><p>上六。不明，晦。初登於天，後入於地。<br>象曰：初登於天，照四國也；後入於地，失則也。</p><p>　</p><p>37. 家人</p><p>家人。利女貞。〔卦辭〕<br>象曰：風自火出，家人。君子以言有物而行有恆。〔大象〕</p><p>初九。閑有家，悔亡。<br>象曰：閑有家，志未變也。</p><p>六二。无攸遂，在中饋，貞吉。<br>象曰：六二之吉，順以巽也。</p><p>九三。家人嗃嗃，悔厲，吉；婦子嘻嘻，終吝。<br>象曰：家人嗃嗃，未失也；婦子嘻嘻，失家節也。</p><p>六四。富家，大吉。<br>象曰：富家大吉，順在位也。</p><p>九五。王假有家，勿恤，吉。<br>象曰：王假有家，交相愛也。</p><p>上九。有孚威如，終吉。<br>象曰：威如之吉，反身之謂也。</p><p>　</p><p>38. 睽</p><p>睽。小事吉。〔卦辭〕<br>象曰：上火下澤，睽。君子以同而異。〔大象〕</p><p>初九。悔亡。喪馬勿逐，自復。見惡人，无咎。<br>象曰：見惡人，以辟咎也。</p><p>九二。遇主於巷，无咎。<br>象曰：遇主於巷，未失道也。</p><p>六三。見輿曳，其牛掣，其人天且劓。无初有終。<br>象曰：見輿曳，位不當也；无初有終，遇剛也。</p><p>九四。睽孤，遇元夫。交孚，厲无咎。<br>象曰：交孚无咎，志行也。</p><p>六五。悔亡，厥宗噬膚，往何咎？<br>象曰：厥宗噬膚，往有慶也。</p><p>上九。睽孤，見豕負涂，載鬼一車。先張之弧，後說之弧。匪寇婚媾，往遇雨則吉。<br>象曰：遇雨之吉，群疑亡也。</p><p>　</p><p>39. 蹇</p><p>蹇。利西南，不利東北。利見大人，貞吉。〔卦辭〕<br>象曰：山上有水，蹇。君子以反身修德。〔大象〕</p><p>初六。往蹇來譽。<br>象曰：往蹇來譽，宜待也。</p><p>六二。王臣蹇蹇，匪躬之故。<br>象曰：王臣蹇蹇，終无尤也。</p><p>九三。往蹇來反。<br>象曰：往蹇來反，內喜之也。</p><p>六四。往蹇來連。<br>象曰：往蹇來連，當位實也。</p><p>九五。大蹇，朋來。<br>象曰：大蹇朋來，以中節也。</p><p>上六。往蹇來碩，吉。利見大人。<br>象曰：往蹇來碩，志在內也。利見大人，以從貴也。</p><p>　</p><p>40. 解</p><p>解。利西南。无所往，其來復吉；有攸往，夙吉。〔卦辭〕<br>象曰：雷雨作，解。君子以赦過宥罪。〔大象〕</p><p>初六。无咎。<br>象曰：剛柔之際，義无咎也。</p><p>九二。田獲三狐，得黃矢，貞吉。<br>象曰：九二貞吉，得中道也。</p><p>六三。負且乘，致寇至，貞吝。<br>象曰：負且乘，亦可醜也；自我致戎，又誰咎也？</p><p>九四。解而拇，朋至斯孚。<br>象曰：解而拇，未當位也。</p><p>六五。君子維有解，吉，有孚於小人。<br>象曰：君子有解，小人退也。</p><p>上六。公用射隼於高墉之上，獲之无不利。<br>象曰：公用射隼，以解悖也。</p><p>　</p><p>41. 損</p><p>損。有孚，元吉，无咎，可貞。利有攸往。曷之用？二簋可用享。〔卦辭〕<br>象曰：山下有澤，損。君子以懲忿窒欲。〔大象〕</p><p>初九。已事遄往，无咎。酌損之。<br>象曰：已事遄往，尚合志也。</p><p>九二。利貞，征凶。弗損，益之。<br>象曰：九二利貞，中以為志也。</p><p>六三。三人行則損一人，一人行則得其友。<br>象曰：一人行，三則疑也。</p><p>六四。損其疾，使遄有喜，无咎。<br>象曰：損其疾，亦可喜也。</p><p>六五。或益之十朋之龜，弗克違。元吉。<br>象曰：六五元吉，自上佑也。</p><p>上九。弗損，益之，无咎。貞吉。利有攸往，得臣无家。<br>象曰：弗損益之，大得志也。</p><p>　</p><p>42. 益</p><p>益。利有攸往，利涉大川。〔卦辭〕<br>象曰：風雷益。君子以見善則遷，有過則改。〔大象〕</p><p>初九。利用為大作，元吉，无咎。<br>象曰：元吉无咎，下不厚事也。</p><p>六二。或益之十朋之龜，弗克違。永貞吉。王用享於帝，吉。<br>象曰：或益之，自外來也。</p><p>六三。益之用凶事，无咎。有孚中行，告公用圭。<br>象曰：益用凶事，固有之也。</p><p>六四。中行，告公從，利用為依遷國。<br>象曰：告公從，以益志也。</p><p>九五。有孚惠心，勿問元吉，有孚惠我德。<br>象曰：有孚惠心，勿問之矣；惠我德，大得志也。</p><p>上九。莫益之，或擊之。立心勿恆，凶。<br>象曰：莫益之，偏辭也；或擊之，自外來也。</p><p>　</p><p>43. 夬</p><p>夬。揚於王庭。孚號有厲。告自邑，不利即戎，利有攸往。〔卦辭〕<br>象曰：澤上於天，夬。君子以施祿及下，居德則忌。〔大象〕</p><p>初九。壯於前趾，往不勝為咎。<br>象曰：不勝而往，咎也。</p><p>九二。惕號，莫夜有戎，勿恤。<br>象曰：有戎勿恤，得中道也。</p><p>九三。壯於頄，有凶。君子夬夬獨行，遇雨若濡，有慍，无咎。<br>象曰：君子夬夬，終无咎也。</p><p>九四。臀无膚，其行次且，牽羊悔亡，聞言不信。<br>象曰：其行次且，位不當也；聞言不信，聰不明也。</p><p>九五。莧陸夬夬，中行无咎。<br>象曰：中行无咎，中未光也。</p><p>上六。无號，終有凶。<br>象曰：无號之凶，終不可長也。</p><p>　</p><p>44. 姤</p><p>姤：女壯，勿用取女。〔卦辭〕<br>象曰：天下有風，姤。后以施命誥四方。〔大象〕</p><p>初六。繫於金柅，貞吉。有攸往，見凶。羸豕孚蹢躅。<br>象曰：繫於金柅，柔道牽也。</p><p>九二。包有魚，无咎，不利賓。<br>象曰：包有魚，義不及賓也。</p><p>九三。臀无膚，其行次且。厲，无大咎。<br>象曰：其行次且，行未牽也。</p><p>九四。包无魚，起凶。<br>象曰：无魚之凶，遠民也。</p><p>九五。以杞包瓜，含章，有隕自天。<br>象曰：九五含章，中正也；有隕自天，志不舍命也。</p><p>上九。姤其角，吝，无咎。<br>象曰：姤其角，上窮吝也。</p><p>　</p><p>45. 萃</p><p>萃。亨。王假有廟，利見大人，亨，利貞。用大牲吉，利有攸往。〔卦辭〕<br>象曰：澤上於地，萃。君子以除戎器，戒不虞。〔大象〕</p><p>初六。有孚不終，乃亂乃萃。若號，一握為笑。勿恤，往无咎。<br>象曰：乃亂乃萃，其志亂也。</p><p>六二。引吉，无咎。孚乃利用禴。<br>象曰：引吉无咎，中未變也。</p><p>六三。萃如，嗟如，无攸利。往无咎，小吝。<br>象曰：往无咎，上巽也。</p><p>九四。大吉，无咎。<br>象曰：大吉无咎，位不當也。</p><p>九五。萃有位，无咎，匪孚，元永貞，悔亡。<br>象曰：萃有位，志未光也。</p><p>上六。齎咨涕洟，无咎。<br>象曰：齎咨涕洟，未安上也。</p><p>　</p><p>46. 升</p><p>升。元亨，用見大人，勿恤，南征吉。〔卦辭〕<br>象曰：地中生木，升。君子以順德，積小以高大。〔大象〕</p><p>初六。允升，大吉。<br>象曰：允升大吉，上合志也。</p><p>九二。孚乃利用禴，无咎。<br>象曰：九二之孚，有喜也。</p><p>九三。升虛邑。<br>象曰：升虛邑，无所疑也。</p><p>六四。王用亨於岐山，吉，无咎。<br>象曰：王用亨於岐山，順事也。</p><p>六五。貞吉，升階。<br>象曰：貞吉升階，大得志也。</p><p>上六。冥升，利於不息之貞。<br>象曰：冥升在上，消不富也。</p><p>　</p><p>47. 困</p><p>困。亨，貞，大人吉，无咎。有言不信。〔卦辭〕<br>象曰：澤无水，困。君子以致命遂志。〔大象〕</p><p>初六。臀困於株木，入於幽穀，三歲不覿。<br>象曰：入於幽穀，幽不明也。</p><p>九二。困於酒食，朱紱方來，利用享祀。征凶，无咎。<br>象曰：困於酒食，中有慶也。</p><p>六三。困於石，據於蒺藜。入於其宮，不見其妻，凶。<br>象曰：據於蒺藜，乘剛也；入於其宮，不見其妻，不祥也。</p><p>九四。來徐徐，困於金車，吝，有終。<br>象曰：來徐徐，志在下也。雖不當也，有與也。</p><p>九五。劓刖，困於赤紱。乃徐，有說。利用祭祀。<br>象曰：劓刖，志未得也。乃徐有說，以中直也。利用祭祀，受福也。</p><p>上六。困於葛藟，於臲卼，曰動悔。有悔，征吉。<br>象曰：困於葛藟，未當也。動悔有悔，吉行也。</p><p>　</p><p>48. 井</p><p>井。改邑不改井，无喪无得。往來井井。汔至亦未繘井，羸其瓶，凶。〔卦辭〕<br>象曰：木上有水，井。君子以勞民勸相。〔大象〕</p><p>初六。井泥不食，舊井无禽。<br>象曰：井泥不食，下也。舊井无禽，時舍也。</p><p>九二。井谷射鮒，甕敝漏。<br>象曰：井谷射鮒，无與也。</p><p>九三。井渫不食，為我心惻。可用汲，王明，并受其福。<br>象曰：井渫不食，行惻也。求王明，受福也。</p><p>六四。井甃，无咎。<br>象曰：井甃无咎，修井也。</p><p>九五。井洌寒泉，食。<br>象曰：寒泉之食，中正也。</p><p>上六。井收勿幕，有孚元吉。<br>象曰：元吉在上，大成也。</p><p>　</p><p>49. 革</p><p>革。巳日乃孚。元亨利貞。悔亡。〔卦辭〕<br>象曰：澤中有火，革。君子以治歷明時。〔大象〕</p><p>初九。鞏用黃牛之革。<br>象曰：鞏用黃牛，不可以有為也。</p><p>六二。巳日乃革之。征吉，无咎。<br>象曰：巳日革之，行有嘉也。</p><p>九三。征凶貞厲。革言三就，有孚。<br>象曰：革言三就，又何之矣？</p><p>九四。悔亡，有孚，改命，吉。<br>象曰：改命之吉，信志也。</p><p>九五。大人虎變，未占有孚。<br>象曰：大人虎變，其文炳也。</p><p>上六。君子豹變，小人革面。征凶，居貞吉。<br>象曰：君子豹變，其文蔚也。小人革面，順以從君也。</p><p>　</p><p>50. 鼎</p><p>鼎。元吉，亨。〔卦辭〕<br>象曰：木上有火，鼎。君子以正位凝命。〔大象〕</p><p>初六。鼎顛趾，利出否。得妾以其子，无咎。<br>象曰：鼎顛趾，未悖也。利出否，以從貴也。</p><p>九二。鼎有實，我仇有疾，不我能即。吉。<br>象曰：鼎有實，慎所之也。我仇有疾，終无尤也。</p><p>九三。鼎耳革，其行塞，雉膏不食。方雨，虧悔，終吉。<br>象曰：鼎耳革，失其義也。</p><p>九四。鼎折足，覆公餗，其形渥，凶。<br>象曰：覆公餗，信如何也？</p><p>六五。鼎黃耳金鉉。利貞。<br>象曰：鼎黃耳，中以為實也。</p><p>上九。鼎玉鉉，大吉，无不利。<br>象曰：玉鉉在上，剛柔節也。</p><p>　</p><p>51. 震</p><p>震。亨。震來虩虩，笑言啞啞。震驚百里，不喪匕鬯。〔卦辭〕<br>象曰：洊雷，震。君子以恐懼修省。〔大象〕</p><p>初九。震來虩虩，後笑言啞啞，吉。<br>象曰：震來虩虩，恐致福也。笑言啞啞，後有則也。</p><p>六二。震來厲，億喪貝。躋於九陵，勿逐，七日得。<br>象曰：震來厲，乘剛也。</p><p>六三。震蘇蘇，震行无眚。<br>象曰：震蘇蘇，位不當也。</p><p>九四。震遂泥。<br>象曰：震遂泥，未光也。</p><p>六五。震往來厲，億无喪，有事。<br>象曰：震往來厲，危行也。其事在中，大无喪也。</p><p>上六。震索索，視矍矍，征凶。震不於其躬，於其鄰，无咎。婚媾有言。<br>象曰：震索索，未得中也。雖凶无咎，畏鄰戒也。</p><p>　</p><p>52. 艮</p><p>艮。艮其背，不獲其身。行其庭，不見其人。无咎。〔卦辭〕<br>象曰：兼山，艮。君子以思不出其位。〔大象〕</p><p>初六。艮其趾，无咎。利永貞。<br>象曰：艮其趾，未失正也。</p><p>六二。艮其腓，不拯其隨。其心不快。<br>象曰：不拯其隨，未退聽也。</p><p>九三。艮其限，列其夤，厲薰心。<br>象曰：艮其限，危薰心也。</p><p>六四。艮其身，无咎。<br>象曰：艮其身，止諸躬也。</p><p>六五。艮其輔，言有序，悔亡。<br>象曰：艮其輔，以中正也。</p><p>上九。敦艮，吉。<br>象曰：敦艮之吉，以厚終也。</p><p>　</p><p>53. 漸</p><p>漸。女歸吉，利貞。〔卦辭〕<br>象曰：山上有木，漸。君子以居賢德善俗。〔大象〕</p><p>初六。鴻漸於干，小子厲。有言，无咎。<br>象曰：小子之厲，義无咎也。</p><p>六二。鴻漸於磐，飲食衎衎，吉。<br>象曰：飲食衎衎，不素飽也。</p><p>九三。鴻漸於陸，夫征不復，婦孕不育，凶。利御寇。<br>象曰：夫征不復，離群醜也。婦孕不育，失其道也。利用御寇，順相保也。</p><p>六四。鴻漸於木，或得其桷，无咎。<br>象曰：或得其桷，順以巽也。</p><p>九五。鴻漸於陵，婦三歲不孕，終莫之勝，吉。<br>象曰：終莫之勝，吉，得所願也。</p><p>上九。鴻漸於陸，其羽可用為儀，吉。<br>象曰：其羽可用為儀吉，不可亂也。</p><p>　</p><p>54. 歸妹</p><p>歸妹。征凶，无攸利。〔卦辭〕<br>象曰：澤上有雷，歸妹。君子以永終知敝。〔大象〕</p><p>初九。歸妹以娣，跛能履，征吉。<br>象曰：歸妹以娣，以恆也。跛能履吉，相承也。</p><p>九二。眇能視，利幽人之貞。<br>象曰：利幽人之貞，未變常也。</p><p>六三。歸妹以須，反歸以娣。<br>象曰：歸妹以須，未當也。</p><p>九四。歸妹愆期，遲歸有時。<br>象曰：愆期之志，有待而行也。</p><p>六五。帝乙歸妹，其君之袂不如其娣之袂良。月幾望，吉。<br>象曰：帝乙歸妹，不如其娣之袂良也。其位在中，以貴行也。</p><p>上六。女承筐无實，士刲羊无血，无攸利。<br>象曰：上六无實，承虛筐也。</p><p>　</p><p>55. 豐</p><p>豐。亨。王假之，勿憂，宜日中。〔卦辭〕<br>象曰：雷電皆至，豐。君子以折獄致刑。〔大象〕</p><p>初九。遇其配主，雖旬无咎；往有尚。<br>象曰：雖旬无咎，過旬災也。</p><p>六二。豐其蔀，日中見斗。往得疑疾。有孚發若，吉。<br>象曰：有孚發若，信以發志也。</p><p>九三。豐其沛，日中見沬。折其右肱，无咎。<br>象曰：豐其沛，不可大事也。折其右肱，終不可用也。</p><p>九四。豐其蔀，日中見斗，遇其夷主，吉。<br>象曰：豐其蔀，位不當也。日中見斗，幽不明也。遇其夷主，吉行也。</p><p>六五。來章，有慶譽，吉。<br>象曰：六五之吉，有慶也。</p><p>上六。豐其屋，蔀其家，闚其戶，闃其无人，三歲不覿，凶。<br>象曰：豐其屋，天際翔也。闚其戶，闃其无人，自藏也。</p><p>　</p><p>56. 旅</p><p>旅。小亨，旅貞吉。〔卦辭〕<br>象曰：山上有火，旅。君子以明慎用刑而不留獄。〔大象〕</p><p>初六。旅瑣瑣，斯其所取災。<br>象曰：旅瑣瑣，志窮災也。</p><p>六二。旅即次，懷其資，得童僕，貞。<br>象曰：得童僕貞，終无尤也。</p><p>九三。旅焚其次，喪其童僕，貞厲。<br>象曰：旅焚其次，亦以傷矣。以旅與下，其義喪也。</p><p>九四。旅於處，得其資斧，我心不快。<br>象曰：旅於處，未得位也。得其資斧，心未快也。</p><p>六五。射雉，一矢亡，終以譽命。<br>象曰：終以譽命，上逮也。</p><p>上九。鳥梵其巢，旅人先笑後號咷。喪牛於易，凶。<br>象曰：以旅在上，其義焚也。喪牛於易，終莫之聞也。</p><p>　</p><p>57. 巽</p><p>巽。小亨。利有攸往，利見大人。〔卦辭〕<br>象曰：隨風，巽。君子以申命行事。〔大象〕</p><p>初六。進退，利武人之貞。<br>象曰：進退，志疑也。利武人之貞，志治也。</p><p>九二。巽在床下，用史巫紛若，吉，无咎。<br>象曰：紛若之吉，得中也。</p><p>九三。頻巽，吝。<br>象曰：頻巽之吝，志窮也。</p><p>六四。悔亡，田獲三品。<br>象曰：田獲三品，有功也。</p><p>九五。貞吉，悔亡，无不利。无初有終；先庚三日，後庚三日，吉。<br>象曰：九五之吉，位正中也。</p><p>上九。巽在床下，喪其資斧，貞凶。<br>象曰：巽在床下，上窮也。喪其資斧，正乎凶也。</p><p>　</p><p>58. 兌</p><p>兌。亨，利，貞。〔卦辭〕<br>象曰：麗澤兌。君子以朋友講習。〔大象〕</p><p>初九。和兌，吉。<br>象曰：和兌之吉，行未疑也。</p><p>九二。孚兌，吉。悔亡。<br>象曰：孚兌之吉，信志也。</p><p>六三。來兌，凶。<br>象曰：來兌之凶，位不當也。</p><p>九四。商兌未寧，介疾有喜。<br>象曰：九四之喜，有慶也。</p><p>九五。孚於剝，有厲。<br>象曰：孚於剝，位正當也。</p><p>上六。引兌。<br>象曰：上六引兌，未光也。</p><p>　</p><p>59. 渙</p><p>渙。亨。王假有廟。利涉大川，利貞。〔卦辭〕<br>象曰：風行水上，渙。先王以享於帝，立廟。〔大象〕</p><p>初六。用拯馬壯，吉。<br>象曰：初六之吉，順也。</p><p>九二。渙奔其机，悔亡。<br>象曰：渙奔其机，得願也。</p><p>六三。渙其躬，无悔。<br>象曰：渙其躬，志在外也。</p><p>六四。渙其群，元吉。渙有丘，匪夷所思。<br>象曰：渙其群，元吉，光大也。</p><p>九五。渙汗，其大號渙，王居，无咎。<br>象曰：王居无咎，正位也。</p><p>上九。渙其血，去逖出，无咎。<br>象曰：渙其血，遠害也。</p><p>　</p><p>60. 節</p><p>節。亨。苦節不可貞。〔卦辭〕<br>象曰：澤上有水，節。君子以制數度，議德行。〔大象〕</p><p>初九。不出戶庭，无咎。<br>象曰：不出戶庭，知通塞也。</p><p>九二。不出門庭，凶。<br>象曰：不出門庭凶，失時極也。</p><p>六三。不節若，則嗟若。无咎。<br>象曰：不節之嗟，又誰咎也？</p><p>六四。安節，亨。<br>象曰：安節之亨，承上道也。</p><p>九五。甘節，吉。往有尚。<br>象曰：甘節之吉，居位中也。</p><p>上六。苦節，貞凶。悔亡。<br>象曰：苦節貞凶，其道窮也。</p><p>　</p><p>61. 中孚</p><p>中孚。豚魚，吉，利涉大川，利貞。〔卦辭〕<br>象曰：澤上有風，中孚。君子以議獄緩死。〔大象〕</p><p>初九。虞吉，有它不燕。<br>象曰：初九虞吉，志未變也。</p><p>九二。鳴鶴在陰，其子和之。我有好爵，吾與爾靡之。<br>象曰：其子和之，中心願也。</p><p>六三。得敵，或鼓或罷，或泣或歌。<br>象曰：或鼓或罷，位不當也。</p><p>六四。月既望，馬匹亡，无咎。<br>象曰：馬匹亡，絕類上也。</p><p>九五。有孚攣如，无咎。<br>象曰：有孚攣如，位正當也。</p><p>上九。翰音登於天，貞凶。<br>象曰：翰音登於天，何可長也？</p><p>　</p><p>62. 小過</p><p>小過。亨，利貞。可小事，不可大事。飛鳥遺之音。不宜上，宜下，大吉。〔卦辭〕<br>象曰：山上有雷，小過。君子以行過乎恭，喪過乎哀，用過乎儉。〔大象〕</p><p>初六。飛鳥以凶。<br>象曰：飛鳥以凶，不可如何也。</p><p>六二。過其祖，遇其妣。不及其君，遇其臣。无咎。<br>象曰：不及其君，臣不可過也。</p><p>九三。弗過防之，從或戕之，凶。<br>象曰：從或戕之，凶如何也？</p><p>九四。无咎，弗過遇之，往厲必戒。勿用，永貞。<br>象曰：弗過遇之，位不當也。往厲必戒，終不可長也。</p><p>六五。密雲不雨，自我西郊。公弋取彼在穴。<br>象曰：密雲不雨，已上也。</p><p>上六。弗遇過之，飛鳥離之，凶。是謂災眚。<br>象曰：弗遇過之，已亢也。</p><p>　</p><p>63. 既濟</p><p>既濟。亨小，利貞。初吉，終亂。〔卦辭〕<br>象曰：水在火上，既濟。君子以思患而豫防之。〔大象〕</p><p>初九。曳其輪，濡其尾，无咎。<br>象曰：曳其輪，義无咎也。</p><p>六二。婦喪其茀，勿逐，七日得。<br>象曰：七日得，以中道也。</p><p>九三。高宗伐鬼方，三年克之，小人勿用。<br>象曰：三年克之，憊也。</p><p>六四。繻有衣袽，終日戒。<br>象曰：終日戒，有所疑也。</p><p>九五。東鄰殺牛，不如西鄰之禴祭，實受其福。<br>象曰：東鄰殺牛，不如西鄰之時也。實受其福，吉大來也。</p><p>上六。濡其首，厲。<br>象曰：濡其首厲，何可久也？</p><p>　</p><p>64. 未濟</p><p>未濟。亨。小狐汔濟，濡其尾，无攸利。〔卦辭〕<br>象曰：火在水上，未濟。君子以慎辨物居方。〔大象〕</p><p>初六。濡其尾，吝。<br>象曰：濡其尾，亦不知極也。</p><p>九二。曳其輪，貞吉。<br>象曰：九二貞吉，中以行正也。</p><p>六三。未濟，征凶，利涉大川。<br>象曰：未濟征凶，位不當也。</p><p>九四。貞吉，悔亡，震用伐鬼方。三年有賞於大國。<br>象曰：貞吉悔亡，志行也。</p><p>六五。貞吉，无悔，君子之光。有孚，吉。<br>象曰：君子之光，其暉吉也。</p><p>上九。有孚於飲酒，无咎。濡其首，有孚失是。<br>象曰：飲酒濡首，亦不知節也。<br></p>
